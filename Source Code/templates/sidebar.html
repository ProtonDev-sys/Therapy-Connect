{% extends "footer.html" %} {% block Footercontent %}

<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/sidebar.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/background.css') }}"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/particles.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/form-background.js') }}"
    ></script>
    <script>
      const logoutButton = document.querySelector(".logout-button");
      if (logoutButton) {
        logoutButton.addEventListener("click", async () => {
          const response = await fetch("/logout", {
            method: "POST",
          });

          const data = await response.json();
          if (data.success) {
            window.location.href = "/";
          }
        });
      }
    </script>
    {% block content %}{% endblock %}
  </body>
</html>
{% endblock %}
